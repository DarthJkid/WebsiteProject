  <h1>Thank You! Your Order Has Been Successful!</h1>
  <p>You can print a copy of your receipt for your records.</p>
  <button id="printReceipt">Print Receipt</button>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const cartData = JSON.parse(urlParams.get('cart')); // Parse cart data

    // Function to generate receipt text
    function generateReceiptText(cart) {
      let receiptText = "";
      receiptText += "**Order Summary**\n";
      cart.forEach(item => {
        receiptText += `${item.name} x ${item.quantity} - £${(item.price * item.quantity).toFixed(2)}\n`;
      });

    }

    const receiptText = generateReceiptText(cartData);

    document.getElementById('printReceipt').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(new Blob([receiptText], { type: 'text/plain' }));
      link.download = 'receipt.txt';
      link.click();
    });
  </script>
</body>
