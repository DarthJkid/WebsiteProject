    <div class="contact-form">
        <h2>Contact Us</h2>
        <form method="post" class="form-items">
            <label for="name"></label>
            <input class="form-input" type="text" id="name" name="name" required placeholder="First Name">
            <label for="name"></label>
            <input class="form-input" type="text" id="name" name="name" required placeholder="Last Name">
            <label for="email"></label>
            <input class="form-input" type="email" id="email" name="email" required placeholder="Email Address">
            <label for="phone"></label>
            <input class="form-input" type="tel" id="phone" name="phone" required placeholder="Phone Number">
            <label for="message"></label>
            <textarea class="form-message" rows="5" cols="60" id="message" name="message" required placeholder="Message"></textarea>
            <button class="send-button" type="submit">Send</button>
        </form>
    </div>
